<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details Form</title>
    <style>
      body{
        background-image: linear-gradient(270deg, #08AEEA 0%, #2AF598 100%);
      }
      .header1{
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        font-size: 39px;
        font-weight: 500;
      }
      h2 {
        color: #303030; /* White */
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        text-transform: uppercase;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-size: 29px;
      }
      .form-header { /* Black */
        color: #ffffff; /* White */
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.7
        ); /* Light Gray with Transparency */
        border-radius: 8px;
        border-color: #000000; /* Black */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Clear float */
      }
      .form-section {
        margin-bottom: 20px; /* Space below sections */
        box-sizing: border-box;
        padding: 20px;
        border-radius: 8px;
        border-color: #000000;
      }
      .form-section legend {
        font-size: 22px;
        color: #444444; /* Dark Gray */
        margin-bottom: 10px;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }
      .form-section label {
        font-size: 16px;
        display: block;
        margin-bottom: 8px;
        color: #383838; /* Dark Gray */
        font-weight: bold;
      }
      .form-section input[type="text"],
      .form-section input[type="number"],
      .form-section input[type="tel"],
      .form-section input[type="email"],
      .form-section input[type="date"],
      .form-section input[type="password"],
      .form-section select {
        width: calc(100% - 24px); /* Adjust for padding */
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ffffff; /* Dark Gray */
        border-radius: 4px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #000000; /* Black */
        color: #fff;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
        display: block;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #2a2e34; /* Darker Gray */
      }
    </style>
  </head>
  <body>
    <p class="header1">Student Details Form</p>
    <form id="studentForm" action="success.html">
      
      <div class="form-section">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" />

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="phone_number">Phone Number:</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            pattern="[0-9]{10}"
          />
        </fieldset>
      </div>

      <div class="form-section">
        <fieldset>
          <legend>Educational Background</legend>
          <label for="school">School Studied:</label>
          <input type="text" id="school" name="school" />

          <label for="board_of_study">Board of Study:</label>
          <select id="board_of_study" name="board_of_study">
            <option value="">Select</option>
            <option value="Tamil Nadu State Board">
              Tamil Nadu State Board
            </option>
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            <option value="Other State Boards">Other State Boards</option>
          </select>

          <label for="tenth_marks">10th Grade Marks:</label>
          <input type="number" id="tenth_marks" name="tenth_marks" />

          <label for="twelfth_marks">12th Grade Marks:</label>
          <input
            type="number"
            id="twelfth_marks"
            name="twelfth_marks"
          />

          <label for="cutoff_score">Cutoff Score (if applicable):</label>
          <input type="number" id="cutoff_score" name="cutoff_score" />
        </fieldset>
      </div>

      <div class="form-section">
        <fieldset>
          <legend>College Details</legend>
          <label for="department">Department Name:</label>
          <select id="department" name="department">
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="CSBS">CSBS</option>
            <option value="Data Science">Data Science</option>
            <option value="Mechatronics">Mechatronics</option>
          </select>

          <label for="year">Year:</label>
          <select id="year" name="year">
            <option value="">Select</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
          </select>

          <label for="slot">Slot:</label>
          <select id="slot" name="slot">
            <option value="">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>

          <label for="reg_no">Registration Number:</label>
          <input type="text" id="reg_no" name="reg_no" />

          <label for="roll_no">Roll Number:</label>
          <input type="text" id="roll_no" name="roll_no" />
        </fieldset>
      </div>

      <div class="form-section">
        <fieldset>
          <legend>Residential Details</legend>
          <label for="door_no">Door Number:</label>
          <input type="text" id="door_no" name="door_no" />

          <label for="street_name">Street Name:</label>
          <input type="text" id="street_name" name="street_name" />

          <label for="area_name">Area Name:</label>
          <input type="text" id="area_name" name="area_name" />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" />

          <label for="country">Country:</label>
          <input type="text" id="country" name="country" />

          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" />
        </fieldset>
      </div>

      <div class="form-section">
        <fieldset>
          <legend>Login Information</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </fieldset>
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
