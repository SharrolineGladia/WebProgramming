<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        body {
            background-image: linear-gradient(270deg, #08AEEA 0%, #2AF598 100%);
        }
        .header1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 39px;
            font-weight: 500;
        }
        h2 {
            color: #303030;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 29px;
        }
        .form-header {
            color: #ffffff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border-color: #000000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-section {
            margin-bottom: 20px;
            box-sizing: border-box;
            padding: 20px;
            border-radius: 8px;
            border-color: #000000;
        }
        .form-section legend {
            font-size: 22px;
            color: #444444;
            margin-bottom: 10px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .form-section label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
            color: #383838;
            font-weight: bold;
        }
        .form-section input[type="text"],
        .form-section input[type="number"],
        .form-section input[type="tel"],
        .form-section input[type="email"],
        .form-section input[type="date"],
        .form-section input[type="password"],
        .form-section select {
            width: calc(100% - 24px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #000000;
            color: #fff;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #2a2e34;
        }
        /* Add additional CSS as needed */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <p class="header1">Student Details Form</p>
    <form id="studentForm" action="success.html" onsubmit="return validateForm()">
      
      <div class="form-section">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required />

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="phone_number">Phone Number:</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            pattern="[0-9]{10}"
            required
          />
        </fieldset>
      </div>

      <div class="form-section">
        <fieldset>
          <legend>Educational Background</legend>
          <label for="school">School Studied:</label>
          <input type="text" id="school" name="school" required />

          <label for="board_of_study">Board of Study:</label>
          <select id="board_of_study" name="board_of_study" required>
            <option value="">Select</option>
            <option value="Tamil Nadu State Board">
              Tamil Nadu State Board
            </option>
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            <option value="Other State Boards">Other State Boards</option>
          </select>

          <label for="tenth_marks">10th Grade Marks:</label>
          <input type="number" id="tenth_marks" name="tenth_marks" required />

          <label for="twelfth_marks">12th Grade Marks:</label>
          <input
            type="number"
            id="twelfth_marks"
            name="twelfth_marks"
            required
          />

          <label for="cutoff_score">Cutoff Score (if applicable):</label>
          <input type="number" id="cutoff_score" name="cutoff_score" required />
        </fieldset>
      </div>

      <div class="form-section">
        <fieldset>
          <legend>College Details</legend>
          <label for="department">Department Name:</label>
          <select id="department" name="department" required>
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="CSBS">CSBS</option>
            <option value="Data Science">Data Science</option>
            <option value="Mechatronics">Mechatronics</option>
          </select>

          <label for="year">Year:</label>
          <select id="year" name="year" required>
            <option value="">Select</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
          </select>

          <label for="slot">Slot:</label>
          <select id="slot" name="slot" required>
            <option value="">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>

          <label for="reg_no">Registration Number:</label>
          <input type="text" id="reg_no" name="reg_no" required />

          <label for="roll_no">Roll Number:</label>
          <input type="text" id="roll_no" name="roll_no" required />
        </fieldset>
      </div>

      <div class="form-section">
        <fieldset>
          <legend>Residential Details</legend>
          <label for="door_no">Door Number:</label>
          <input type="text" id="door_no" name="door_no" required />

          <label for="street_name">Street Name:</label>
          <input type="text" id="street_name" name="street_name" required />

          <label for="area_name">Area Name:</label>
          <input type="text" id="area_name" name="area_name" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />

          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required />

          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" required />
        </fieldset>
      </div>

      <div class="form-section">
        <fieldset>
          <legend>Login Information</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <small id="passwordHelp" class="error-message"></small> <!-- Display error message for password validation -->
        </fieldset>
      </div>

      <input type="submit" value="Submit" />
    </form>

    <script>
      function validateForm() {
        // Password validation
        var password = document.getElementById("password").value;
        if (password.length < 8) {
          document.getElementById("passwordHelp").innerText = "Password must be at least 8 characters long";
          return false;
        } else {
          document.getElementById("passwordHelp").innerText = "";
        }

        // Date of Birth validation
        var dob = document.getElementById("dob").value;
        var dobDate = new Date(dob);
        var currentDate = new Date();
        if (dobDate >= currentDate) {
          alert("Date of Birth should be in the past");
          return false;
        }

        // Age validation
        var age = document.getElementById("age").value;
        if (age < 4) {
          alert("Age should be at least 4 years");
          return false;
        }

        // Cutoff score validation
        var cutoff = document.getElementById("cutoff_score").value;
        if (cutoff < 0 || cutoff > 200) {
          alert("Cutoff score should be between 0 and 200");
          return false;
        }

        // Roll number validation
        var rollNo = document.getElementById("roll_no").value;
        if (rollNo.length !== 5) {
          alert("Roll number should be 5 characters long");
          return false;
        }

        // Add more validations as needed
        
        return true; // Submit the form if all validations pass
      }
    </script>
</body>
</html>
